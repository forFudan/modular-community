context:
  version: "24.6.0"

package:
  name: "max-cv"
  version: ${{ version }}

source:
  - git: https://github.com/BradLarson/max-cv.git
    rev: 31f67369b33680ca0b13acfe6c8f87d79dd002a3

build:
  number: 0
  noarch: python
  # script: pip install . -v

requirements:
  host:
    - max =24.6
    - python >=3.9,<3.13
  run:
    - ${{ pin_compatible('max') }}
    - python >=3.9,<3.13

tests:
  - script:
      - if: unix
        then:
          - pytest tests/common.py
    requirements:
      run:
        - max =24.6
    files:
      recipe:
        - tests/common.py
        - tests/conftest.py
        - tests/test_color_correction.py
        - tests/test_effects.py
        - tests/test_io.py
        - tests/test_pipeline.py

about:
  homepage: https://github.com/BradLarson/max-cv
  license: Apache-2.0
  license_file: LICENSE
  summary: An image processing framework built upon MAX
  repository: https://github.com/BradLarson/max-cv

extra:
  maintainers:
    - BradLarson
